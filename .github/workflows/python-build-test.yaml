name: 'Python: Build and Test'

on:
  push:
    tags:
      - python-*
  workflow_dispatch:
  pull_request:
    paths:
      - 'lace/**'
      - 'pylace/**'
      - 'book/**'
      - '.github/workflows/python-build-test.yaml'
      - '.github/scripts/run_code_in_mdfile.py'
      - '.github/scripts/find_compatible_wheel.py'

jobs:
  lint-python:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pylace

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync -p 3.12 --group lint --no-install-project

      - name: Check format (black)
        run: uv run --no-project black --check --diff .

      - name: Lint Check (ruff)
        run: uv run --no-project ruff --diff .

      - name: Check Minimum Supported Python Version (vermin)
        run: uv run --no-project vermin --target=3.10- --no-tips --violations .

  lint-rust:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: pylace

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> pylace/target

      - name: Run rustfmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        env:
          RUSTFLAGS: -C debuginfo=0  # Do not produce debug symbols to keep memory usage down
        run: cargo clippy
      - name: Install audit
        run: cargo install cargo-audit
      - name: Run audit
        working-directory: lace
        # Note: Both `polars` and `arrow2` trigger this security violation
        #       due to their reliance on `chrono`, which is the ultimate source of the violation
        #       as of 2/21/23, no version of `chrono` has been published that fixes the issue
        #       and thus neither `polars` or `arrow2` can pass `audit` checks
        run: cargo audit -f Cargo.lock --ignore RUSTSEC-2020-0071

  build-and-test:
    runs-on: ${{ matrix.os }}
    needs: ["lint-python", "lint-rust"]
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64
            platform: linux

          # Windows
          - os: windows-latest
            target: x64
            platform: windows

          # macOS Intel
          - os: macos-13
            target: x86_64
            platform: macos

          # macOS Apple Silicon
          - os: macos-latest
            target: aarch64
            platform: macos

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python and uv
        uses: ./.github/actions/setup-python-uv

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          maturin-version: 1.5.1
          target: ${{ matrix.target }}
          args: --release --out dist -i python3.10 -i python3.11 -i python3.12 --manifest-path pylace/Cargo.toml
          manylinux: ${{ matrix.platform == 'linux' && 'auto' || '' }}

      - name: Test pylace
        uses: ./.github/actions/test-pylace

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}-${{ matrix.target }}
          path: dist

  merge:
    runs-on: ubuntu-latest
    needs: [build-and-test]
    steps:
      - name: Merge Artifacts
        uses: actions/upload-artifact/merge@v4
        with:
          name: wheels
          pattern: wheels-*

  test-mdbook-python:
    name: Test MDBook Python Snippets
    runs-on: ubuntu-latest
    needs: [merge]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - uses: actions/download-artifact@v4
        with:
          name: wheels
          path: dist

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install codedown
        run: npm install -g codedown

      - name: Install dependencies and wheel
        run: |
          uv pip install packaging
          WHEEL_FILE=$(uv run python .github/scripts/find_compatible_wheel.py pylace ./dist)
          echo "Installing $WHEEL_FILE"
          uv pip install "$WHEEL_FILE"
          uv pip install termcolor yq

      - name: Test MDBook Code Samples (Python)
        env:
          FORCE_COLOR: 1
        run: |
          NEW_VERSION=$(uv run tomlq -r .package.version < pylace/Cargo.toml)
          uv run python .github/scripts/run_code_in_mdfile.py directory python book $NEW_VERSION --exclusion-file .github/resources/mdbook_exclusions.txt

  test-mdbook-build:
    name: Test MDBook Building
    runs-on: ubuntu-latest
    needs: [merge]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> pylace/target

      - name: Install preprocessor
        working-directory: book/lace_preprocess_mdbook_yaml
        run: cargo install --bins --locked --path .

      - name: Install mdBook
        run: cargo install mdbook --version ^0.4

      - name: Configure the book in test mode and build
        working-directory: book
        run: |
          cat book.toml book.test.toml > book.toml.tmp
          mv book.toml.tmp book.toml
          mdbook build . -d ./html

  release:
    name: Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/python-')
    needs: [merge, test-mdbook-python, test-mdbook-build]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Validate release
        env:
          NEW_VERSION: ${{ github.ref_name }}
        run: |
          git fetch origin master
          if ! git tag --merged origin/master | grep -q "$NEW_VERSION"; then
            echo "Error: Tag $NEW_VERSION is not merged into master"
            exit 1
          fi
          
          # Validate version matches in all config files
          DEPLOYING_VERSION=$(echo "$NEW_VERSION" | sed 's/^python-//')
          echo "Validating version: $DEPLOYING_VERSION"
          
          cd pylace
          CARGO_VERSION=$(uv run tomlq -r .package.version Cargo.toml)
          PYPROJECT_VERSION=$(uv run tomlq -r .project.version pyproject.toml)
          
          if [ "$CARGO_VERSION" != "$DEPLOYING_VERSION" ] || [ "$PYPROJECT_VERSION" != "$DEPLOYING_VERSION" ]; then
            echo "Error: Version mismatch!"
            echo "  Tag version: $DEPLOYING_VERSION"
            echo "  Cargo.toml:  $CARGO_VERSION"
            echo "  pyproject.toml: $PYPROJECT_VERSION"
            exit 1
          fi
          
          echo "Version validation passed: $DEPLOYING_VERSION"

      - uses: actions/download-artifact@v4
        id: download-wheels
        with:
          name: wheels
          path: wheels
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1.40.2
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          working-directory: ${{steps.download-wheels.outputs.download-path}}
          command: upload
          args: --skip-existing *
